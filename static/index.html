<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mood Jorts</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>

  <header>
    <h1>The Board Of Mooooooods</h1>
    <form class="formNoDefault">
      <button class="buttonAddImage">
        Add Image
      </button>
      <button class="buttonHeaderGearIcon">
        ⚙️
      </button>
    </form>
  </header>

  <main>
    <form class="newPicture formNoDefault displayNone">
      <div>
        <input type="url" id="newPicUrl" name="newPicUrl">
      </div>
      <div>
        <button class="addPicture buttonApproveAdd">Add</button>
        <button class="closeForm buttonCancelAdd">Cancel</button>
      </div>
    </form>

    <!-- random seed photo start -->
    <div class="card size4 ">
      <img class="imgClass"
        src="https://media-exp1.licdn.com/dms/image/C5603AQFF7iAqunrKTw/profile-displayphoto-shrink_800_800/0/1569800730716?e=1654128000&v=beta&t=vhWZ0AbDCm6BhOwekG1N_X3owQoHvky3892PAvhQYok">
      <div class="divAllButtons">
        <button class="leftBtn"> left </button>
        <button class="rightBtn"> right </button>
        <button class="expandBtn"> + </button>
        <button class="shrinkBtn"> - </button>
        <button class="deleteBtn"> Delete </button>
      </div>
    </div>

    <div class="card size4 ">
      <img class="imgClass" src="https://avatars.githubusercontent.com/u/8894156?v=4">
      <div class="divAllButtons">
        <button class="leftBtn"> left </button>
        <button class="rightBtn"> right </button>
        <button class="expandBtn"> + </button>
        <button class="shrinkBtn"> - </button>
        <button class="deleteBtn"> Delete </button>
      </div>
    </div>

    <div class="card size4 ">
      <img class="imgClass"
        src="https://media-exp1.licdn.com/dms/image/C5603AQFz9PW9AuoiPw/profile-displayphoto-shrink_400_400/0/1607142498434?e=1654128000&v=beta&t=dGYJS48mPdTrczRhP-JiQcsX0Qh-c7g4xHuPsmND1Qc">
      <div class="divAllButtons">
        <button class="leftBtn"> left </button>
        <button class="rightBtn"> right </button>
        <button class="expandBtn"> + </button>
        <button class="shrinkBtn"> - </button>
        <button class="deleteBtn"> Delete </button>
      </div>
    </div>
    <!-- random seed photo end -->

  </main>
  <script src="spa.js"></script>
</body>

</html>
